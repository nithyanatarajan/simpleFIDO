<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Passkey POC</title>
    <script type="module">
        import { handleFormSubmit } from './src/main.js';
        window.handleFormSubmit = handleFormSubmit;
    </script>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<h2>🔐 Passkey + Extension Demo</h2>

<form data-action="register">
    <input name="username" placeholder="Enter username (email)" required/>
    <button type="submit">Register</button>
</form>

<form data-action="login">
    <input name="username" placeholder="Enter username (email)" required/>
    <input name="accountToken" placeholder="Enter account token (JWT)" required/>
    <button type="submit">Login</button>
</form>

<pre id="output"></pre>
</body>
</html>
